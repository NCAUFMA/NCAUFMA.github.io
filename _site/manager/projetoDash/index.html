<script>
    document.getElementById("addButton").onclick = function () {
        location.href = "http://localhost:4000/form_projeto/";
    };

    window.addEventListener('DOMContentLoaded', getProjetos);
    
    //chamada para o endpoint para pegar todos os projetos
    async function getProjetos() {
        try{
            const response = await fetch('http://localhost:3000/getProjects');
            if (!response.ok){
                throw new Error('Erro ao chamar API');
            }
            const data = await response.json()

            console.log(data)
        }catch(error){
            //TODO: implementar mensagem de erro no html
        }
    }
