<h1 class="tituloForm">Editar usuário</h1>

<form id="Formulario">
  <label>Email:</label>
  <input type="email" id="email" required />

  <label>Profile:</label>
  <select id="profile" required>
    <option value="Administrador">Administrador</option>
    <option value="Usuário">Usuário</option>
  </select>
  <div class="passwordFieldsContainer" id="passwordFieldsContainer"></div>
  <button type="submit" id="saveButton">Salvar Usuário</button>
</form>
