name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ajuste para a branch que vocÃª usa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Firebase config
        run: |
          cp assets/js/firebase-config-template.js assets/js/firebase-config.js
          sed -i "s/FIREBASE_API_KEY/${{ secrets.FIREBASE_API_KEY }}/g" assets/js/firebase-config.js
          sed -i "s/FIREBASE_AUTH_DOMAIN/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g" assets/js/firebase-config.js
          sed -i "s/FIREBASE_PROJECT_ID/${{ secrets.FIREBASE_PROJECT_ID }}/g" assets/js/firebase-config.js
          sed -i "s/FIREBASE_STORAGE_BUCKET/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g" assets/js/firebase-config.js
          sed -i "s/FIREBASE_MESSAGING_SENDER_ID/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g" assets/js/firebase-config.js
          sed -i "s/FIREBASE_APP_ID/${{ secrets.FIREBASE_APP_ID }}/g" assets/js/firebase-config.js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add assets/js/firebase-config.js
          git commit -m "Update Firebase config" || echo "No changes to commit"

      - name: Push to main
        run: |
          git push origin main
